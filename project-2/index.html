<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
        <h1>Job Application <span class="small-tittle">(Web)</span></h1>
        <form action="">
            <div class="form-container">
                <div class="form-control">
                    <label for="first-name">First Name</label>
                    <input id="first-name" type="text" placeholder="Enter First Name---" />
                </div>
                    <div class="form-control">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" type="text" placeholder="Enter Last Name---"/>
                </div>
           
       
               <div class="form-control">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter Email---"/>
        </div>
        
        <div class="form-control">
                <label for="job-rol">Job Role</label>
                <select id="job-role" name="job-role">
                <option value="">Select Option</option>
                <option value="full-stack">Full Stack Developer</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="java">Java Developer</option>
            </select>
        </div>
       
        <div class="text-control">
            <label for="addres">Enter Addres</label>
            <textarea id="text" type="text" rows="4" cols="50" placeholder="Type Text..."></textarea>
        </div>
        <div class="form-control">
            <label for="city">Enter City</label>
            <input id="city" type="text" placeholder="Enter City..."/>
        </div>
            <div class="form-control">
            <label for="pincode">Pincode</label>
            <input id="pincode" type="number" placeholder="Enter Pincode.."/>
        </div>
        <div class="form-control">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" value="2023-10-15"/>
        </div>
        <div class="form-control">
            <label for="uplod">Uplod Your Cv</label>
            <input type="file" id="uplod" name="uplod"/>
        </div>
    
        <div class="submit-button">
            <button type="submit">Apply Now</button>
        </div>
    
  
    

</form>

</div>
</div>
</body>
</html>
